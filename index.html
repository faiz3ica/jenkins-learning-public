<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .header{
        position: fixed;
        top:0px;
        left:0px;
        height:100px;
        width:100%;
        background-color: skyblue;
    }
    .title{
        float:left;
        width:50%;
        font-size: 40px;
        color:blueviolet;
    }
    .title:hover{
        color:aquamarine;
        text-shadow: -2px -2px black, -2px -2px 10px yellow;
    }
    .menu{
        float:right;
        width:50%;
        height:100%;
    }
    .menu-item{
        padding:10px;
        color:red;
        text-decoration: none;
        background-color: azure;
    }
    .menu-item:hover{
        background-color: hsla(0,0,0,.5);
        color:white;
    }
</style>
</head>

<body>
    <div class="header">
        <div class="title">My Website</div>
        <div class="menu"><a href="#" class="menu-item">Home</a><a href="#" class="menu-item">Blog</a><a href="#" class="menu-item">Contact</a><a href="#" class="menu-item">About</a></div>
    </div>
</body>
</html>
